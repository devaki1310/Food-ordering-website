<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - EatWell Place</title>
  <link rel="stylesheet" href="login.css" />
 
</head>
<body>
    
  <div class="container">
    <h2>Login to EatWell Place</h2>
    <form id="loginForm" action="#" method="POST" onsubmit="handleLogin(event)">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="********" required />

      <input type="submit" value="Login" />
    </form>

    <script>
  function handleLogin(event) {
    event.preventDefault();
    // Here you would normally verify login credentials.
    // For now, just redirect after 'login'
    window.location.href = 'home.html'; // Redirect to home page
     }
</script>
    <p class="register-link">
      Don't have an account? <a href="register.html">Register here</a>
    </p>
  </div>
</body>
</html>
